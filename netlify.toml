# Build settings
[build]
  command = "npm run build"
  publish = "dist"
  
# Environment variables
[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
